<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for responsiveness and character encoding -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>

  <!-- Tailwind CSS and Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7e8d5dea6e.js" crossorigin="anonymous"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="/style.css">

</head>

<body class="relative text-white min-h-screen flex items-center justify-center">
  
  <!-- Game Container -->
  <div class="glass relative z-10 rounded-3xl p-10 w-[90%] max-w-2xl text-center space-y-10 border border-yellow-400">
    
    <!-- Player vs Computer Display -->
    <div class="flex justify-around items-center">
      <div id="player-choice" class="w-32 h-32 bg-neutral-800 text-yellow-400 flex items-center justify-center rounded-full text-4xl shadow-lg"></div>
      <img src="/versus.png" class="w-32 opacity-90" alt="vs">
      <div id="computer-choice" class="w-32 h-32 bg-neutral-800 text-yellow-400 flex items-center justify-center rounded-full text-4xl shadow-lg"></div>
    </div>

    <!-- Scoreboard -->
    <div class="flex justify-around items-center bg-neutral-800 py-4 px-6 rounded-xl text-lg shadow-inner">
      <div class="flex-1 text-yellow-400 font-semibold">YOU</div>
      <div class="flex-1 text-white text-2xl font-bold tracking-wider">
        <span id="player-score">00</span> : <span id="computer-score">00</span>
      </div>
      <div class="flex-1 text-yellow-400 font-semibold">COMPUTER</div>
    </div>

    <!-- Choice Buttons -->
    <div class="flex justify-around">
      <button class="playerChoice w-24 h-24 bg-yellow-400 text-black rounded-full text-3xl shadow-md transition duration-200" data-choice="rock">
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <button class="playerChoice w-24 h-24 bg-yellow-400 text-black rounded-full text-3xl shadow-md transition duration-200" data-choice="paper">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button class="playerChoice w-24 h-24 bg-yellow-400 text-black rounded-full text-3xl shadow-md transition duration-200" data-choice="scissors">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>

    <!-- Game Result -->
    <div id="result" class="text-2xl font-semibold transition-all duration-300"></div>

    <!-- Reset and Finish Buttons -->
    <div class="flex justify-center gap-6 pt-4">
      <button onclick="location.reload()" class="px-6 py-2 bg-yellow-400 hover:bg-yellow-300 text-black rounded-xl text-lg font-semibold shadow-md">Reset</button>
      <button onclick="showFinalResult()" class="px-6 py-2 bg-yellow-400 hover:bg-yellow-300 text-black rounded-xl text-lg font-semibold shadow-md">Finish</button>
    </div>
  </div>

  <!-- JS File -->
  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
